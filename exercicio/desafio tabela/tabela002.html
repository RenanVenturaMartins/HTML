<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            
        }
        th, td{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        #numero{
            width: 30px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="5">TABELA ALFABETICA</td>
            </tr>
        </thead>
        <tbody>
           
            <tr>
                <td colspan="4">a</td>
                <td rowspan="4">b</td>
               
            </tr>
            <tr>
                <td rowspan="4" id="numero">c</td>

                <td>d</td>
                <td>e</td>
                <td>f</td>

            </tr>
            <tr>
                <td>g</td>
                <td>h</td>
                <td>i</td>

            </tr>
            <tr>
                <td>j</td>
                <td>k</td>
                <td>l</td>

            </tr>
            <tr>
                <td colspan="4">m</td>
                
            </tr>
           

        </tbody>
    </table>
    
</body>
</html>
